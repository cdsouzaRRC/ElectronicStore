{% extends 'Main/Base.html' %}
{% block content %}
{% load static %}
<div class="login-register-area pt-100px pb-100px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <img src="{% static 'assets/images/logo/logos.jpg' %}" style="width: 230px;"/>  
                    </div>
                    <center>
                        <div class="tab-content">
                            <div id="lg1" class="tab-pane active" style="width: 510px;">
                                <div class="login-form-container">
                                    <h3 style="color: #266bf9;text-align:center;margin-top: -50px;">Register</h3><br>
                                    <div class="login-register-form">
                                        <form action="{% url 'signup' %}" method="post" >
                                            {% csrf_token %}
                                            <input type="text" name="fname" placeholder="First Name" id="inumber" required />
                                            <input type="text" name="lname" placeholder="Last Name"  id="lnumber" required />
                                            <input type="text" name="username" placeholder="Username" required />
                                            <input type="text" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Please Enter a Valid Email" required />
                                            <input type="password" name="pass1" placeholder="Password"  pattern=".{8,}" title="Min 8 characters" required />
                                            <input type="password" name="pass2" placeholder="Confirm Password"  pattern=".{8,}" title="Min 8 characters"  required />
                                            <br><br>
                                            <div class="button-box">
                                                <div class="login-toggle-btn">
                                                    <button type="submit" style="float:right;"><span>Register</span></button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
